name: Release & Publish

on:
    push:
        branches:
            - main

permissions:
    contents: write
    id-token: write

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run unit tests
              run: npm run test

            - name: Run test coverage
              run: npm run test:cov

            - name: Run e2e tests
              run: npm run test:e2e

    build-and-publish:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org/"
                  scope: "@rostyslavpasternak"
                  always-auth: true
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Create test file for validation
              run: |
                  echo -e "line1\nline2\nline3\nline4\nline5\nline6\nline7\nline8\nline9\nline10\nline11\nline12" > test_input.txt

            - name: Test head command
              run: npm run start:prod -- head test_input.txt -n 5

            - name: Create duplicate test file
              run: |
                  echo -e "apple\napple\nbanana\nbanana\nbanana\ncherry\ncherry" > test_duplicates.txt

            - name: Test uniq command
              run: npm run start:prod -- uniq test_duplicates.txt

            - name: Bump version & publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  npm version patch -m "chore(release): v%s"
                  npm publish --access public
                  git push origin main --follow-tags
